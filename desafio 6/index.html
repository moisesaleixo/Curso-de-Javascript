<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
</head>
<body>

    <input id="texto" type="text" onfocus="foco()" onblur="semFoco()">

    <script>
        function foco() {
            document.getElementById('texto').style.background = 'yellow'
        }

        function semFoco() {
            var quantidade = document.getElementById('texto').value

            if (quantidade.length < 3) {
                document.getElementById('texto').style.background = 'red'
            }else{
                document.getElementById('texto').style.background = 'green'
            }
        }
    </script>
    
</body>
</html>
