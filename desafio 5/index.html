<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 5</title>
</head>
<body>

    <script>

        var num1 = prompt('Digite 1 número')
        var op = prompt('Digite a operação')
        var num2 = prompt('Digite 1 número')

        function cal(num1, num2, op){
            num1 = parseFloat(num1)
            num2 = parseFloat(num2)
            var resultado = 0

            if(op == 'soma'){
                resultado = num1 + num2
            }else{
                resultado = num1 - num2
            }
            return resultado
        }

        document.write('O resultado é: ' + cal(num1, num2, op))

    </script>
    
</body>
</html>
