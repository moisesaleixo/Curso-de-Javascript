<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação - parte b</title>
</head>
<body>

    <script>
       var x = 1
       var y = 0

       while (x <= 10) {
            document.write('<hr>')
            document.write('Tabuada do ' + x + '<br>')
            y = 0
            while (y <= 10) {
                document.write(x + ' * ' + y + ' = ' + (x*y) + '<br>')
                y++
            }
            x++
       }
    </script>
    
</body>
</html>
