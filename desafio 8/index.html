<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade de fixação</title>
</head>
<body>

    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'
        lista_frutas[4] = 'Abacaxi'
        lista_frutas[5] = 'Graviola'

        for(x = 0; x <= (lista_frutas.length - 1); x++){
            document.write(lista_frutas[x])
            document.write('<br>')
        }
    </script>
    
</body>
</html>
