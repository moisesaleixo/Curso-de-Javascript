<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulando valores</title>
    <script>
        function distribui_caracter() {
            //selecionar o valor digitado
            var caracter = document.getElementById('entrada').value

            //limpar campo de digitação
            document.getElementById('entrada').value = ''
            
            //limpar espaços em branco nas extremidades da string
            caracter.trin

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8': 
                case '9':
                    //adicionar o caracter no campo dos números
                    document.getElementById('numeros').value += caracter
                break;
                default:
                    //acidiona o caracter no campo das letras
                    document.getElementById('letras').value += caracter
            }
        }
    </script>
</head>
<body>
    
    <input  type="text" 
            placeholder="Digite o caracter aqui: " onkeyup="distribui_caracter()"
            id="entrada">

    <hr>
    <span>Letras</span>
    <input type="text" disabled id="letras">

    <span>Números</span>
    <input type="text" disabled id="numeros">

</body>
</html>
