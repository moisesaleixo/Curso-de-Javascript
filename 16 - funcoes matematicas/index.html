<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções matemáticas</title>
</head>
<body>

    <script>
        //arredonda o valor para cima
        var x = Math.ceil(10.380)
        document.write(x)

        //arredonda o valor para baixo
        var x = Math.floor(10.380)
        document.write(x)

        //arredonda de acordo com o peso do valor acima de 5 para cima, menor para baixo
        var x = Math.round(10.580)
        document.write(x)

        //gera um valor aleatorio
        var x = Math.random()
        document.write(x)
    </script>
    
</body>
</html>
