<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Mouse</title>
</head>
<body>

    <div onmouseout="acao()" style="background-color: #ccc; height: 150px; width: 150px;">

    </div>

    <script>
        function acao(){
            alert('Evento disparado')
        }
    </script>
    
</body>
</html>
