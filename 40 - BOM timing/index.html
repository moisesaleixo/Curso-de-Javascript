<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Timing</title>
</head>
<body>

    <script>
        /*
        setTimeout(function(){document.write('teste')}, 2000)
        document.write('<br>')
        setInterval(function(){document.write('teste2')}, 2000)
        */

        var i = 10
        var x = setInterval(function(){
            document.write(i + '<br>') 
            i --
            if (i == 0) {
                //window.location.reload()
                clearInterval(x)
            }
        }, 1000)
    </script>
    
</body>
</html>
