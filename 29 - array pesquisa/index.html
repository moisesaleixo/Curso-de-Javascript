<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pesquisa em array</title>
</head>
<body>

    <script>
        var lista_frutas = ['Banana', 'Maçã', 'Morango', 'Uva']

        //console.log(lista_frutas.indexOf('Morango'))
        lista_frutas.unshift('Abacaxi')

        var auxiliar = lista_frutas.indexOf('Abacaxi')

        if (auxiliar === -1) {
            console.log('Elemento não existe')
        }else{
            console.log('Elemento estão na posição: ' + auxiliar + ' Nome do elemento: ' + lista_frutas[auxiliar])
        }

        console.log(lista_frutas)

    </script>
    
</body>
</html>
