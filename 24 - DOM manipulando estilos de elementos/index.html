<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulando estilos</title>
</head>
<body>

    <h1 id="cor">Manipulando estilo</h1>

    <button class="botao" onclick="modifica('red','200px', '200px')">Vermelho</button>
    <button class="botao" onclick="modifica('green', '300px', '300px')">Verde</button>
    <button class="botao" onclick="modifica('blue', '400px', '400px')">Azul</button>

    <hr>

    <div id="quadrado" style="border: solid 1px black; height: 100px; width: 100px;"></div>

    <script>
        function modifica(corDeFundo, l, a) {
            document.getElementById('quadrado').style.backgroundColor = corDeFundo
            
            document.getElementById('cor').style.color = corDeFundo

            document.getElementById('quadrado').style.width = l

            document.getElementById('quadrado').style.height = a
            
        }
    </script>
    
</body>
</html>
