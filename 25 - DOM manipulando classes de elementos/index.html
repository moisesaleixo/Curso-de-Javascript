<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulando clases</title>
    <style>
        .estilo1{
            background-color: red;
            color: white;
        }
        .estilo2{
            width: 400px;
            height: 50px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 25px;
        }
    </style>
</head>
<body>

    <div id="mensagem" class="estilo1">Modificando a clsse do elemento</div>
    <hr>
    <button onclick="modificaClasse()" type="button">Aplicar classe</button>

    <div id="cor" class="estilo2">Modificando o estilo</div>
    <hr>
    <button onclick="mudar()" type="button">Mudar</button>

    <script>
        function modificaClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }

        function mudar() {
            document.getElementById('cor').className = 'estilo1'
        }
    </script>
    
</body>
</html>
