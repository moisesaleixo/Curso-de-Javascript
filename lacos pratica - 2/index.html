<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script>

        for(var y = 1; y <= 10; y++){
            document.write('<hr>')
            for(var x = 1; x <= 10; x++){
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>')
            }
        }

    </script>
</body>
</html>
